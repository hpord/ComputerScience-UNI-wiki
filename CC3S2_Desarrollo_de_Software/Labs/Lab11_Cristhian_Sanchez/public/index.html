<!DOCTYPE html>
<html lang="en">
<head>
  <title>Express File Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Express App File Uploads</h1>
      <p>Subiendo archivos en tu servidor local.</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
    </div>
  </nav>

  <div class="container text-center">
      <div class="col-sm-12">
        <div class="form">
          <h1>Suba un HTML!</h1>

           <!-- IMAGE UPLOAD FORM -->
          <form action="/submit" enctype="multipart/form-data" method="POST">

                <div class="section">Nota: Suba solo archivos html simples</div>
                <div class="inner-wrap">
                  <label><input type="file" name="file"></label>
                  <div class="button-section">
                    <input type="submit"/>
                  </div>
                </div>
            </div>
          </form>


        </div>
      </div>
  </div>



</body>
</html>
